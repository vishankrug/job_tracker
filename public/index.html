<html>

<head>
  <title>Job Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script src="javascripts/identity.js"></script>
  <script src="javascripts/index.js"></script>
  <script src="javascripts/api.js"></script>
</head>

<body onload="loadApplications(), signoutButton()">
  <div id = "logout"></div>
  <h1>Job Tracker</h1>
  <div id="make_application">
    <h2>Post new job application:</h2>
    <p>Enter the company name:</p><input type="text" id="companyName"/>
    <p>Enter the position you applied for:</p><input type="text" id="position" />
    <p>Enter the type of position (intern/full-time):</p><input type="text" id="typeOfJob" /> //change to dropdown
    <p>Enter the date you applied:</p><input type="text" id="date" /> //need to change this to date
    <p>Any notes?</p><input type="text" id="notes" />
    <br>
    <button onclick="postApplication()">Post</button> <span id="postStatus"></span>
  </div>
  <h2>Jobs you've applied for:</h2>
  <button onclick="loadApplications()">refresh</button>
  <div id="posts_box"></div>
</body>

</html>
