<html>

<head>
  <title>Job Tracker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <script src="javascripts/identity.js"></script>
  <script src="javascripts/index.js"></script>
  <script src="javascripts/api.js"></script>
</head>

<body onload="loadApplications(), signoutButton()" class="container block">
  <div id = "logout"></div>
  <h1 class="is-size-2">JobTracker</h1>
  <button onclick="getApplicationEmails()" class="button is-link">Connect to Gmail!</button>

  <div id="make_application">
      <div class="field">
        <label class="label">Company Name</label>
        <div class="control">
          <input class="input" type="text" placeholder="Enter the company name" id="companyName">
        </div>
      </div>

      <div class="field">
        <label class="label">Postition</label>
        <div class="control">
          <input class="input" type="text" placeholder="Enter the position you applied her" id="position">
        </div>
      </div>

      <div class="field">
        <label class="label">Type of Job</label>
        <div class="control">
          <input class="input" type="text" placeholder="Job Type" id="typeOfJob">
        </div>
      </div>


      <div class="field">
        <label class="label">Application Date</label>
        <div class="control">
          <input class="input" type="text" placeholder="Pick your application date" id="date">
        </div>
      </div>

      <div class="field">
        <label class="label">Any Notes?</label>
        <div class="control">
          <input class="input" type="text" placeholder="Note" id="notes">
        </div>
      </div>

      <!-- <p>Any notes?</p><input type="text" id="notes" /> -->

      <div class="field is-grouped">
        <div class="control">
          <button onclick="postApplication()" class="button is-link">Submit</button>
          <span id="postStatus"></span>
        </div>
      </div>
  </div>

  <div class="mt-5">
    <h2 class="is-size-4">Jobs you've applied for:</h2>
    <!-- <button onclick="loadApplications()">refresh</button> -->
    <div id="posts_box" class="columns is-multiline"></div>

  </div>

  <div id = "showModal">
    <div id = "modalID" class = "modal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Edit Your Information</p>
          <button onClick = "removeModal()" class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
          <!-- Content ... -->
          <div id='modal'>
        <div class="field">
          <label class="label">Company Name</label>
          <div class="control">
            <input class="input" type="text" id="companyName-modal">
          </div>
        </div>
  
        <div class="field">
          <label class="label">Postition</label>
          <div class="control">
            <input class="input" type="text" value=${post.position} id="position-modal">
          </div>
        </div>
  
        <div class="field">
          <label class="label">Type of Job</label>
          <div class="control">
            <input class="input" type="text" value= ${post.typeOfJob} id="typeOfJob-modal">
          </div>
        </div>
  
  
        <div class="field">
          <label class="label">Application Date</label>
          <div class="control">
            <input class="input" type="text" value= ${post.date} id="date-modal">
          </div>
        </div>
  
        <div class="field">
          <label class="label">Any Notes?</label>
          <div class="control">
            <input class="input" type="text" value= ${post.notes} id="notes-modal">
          </div>
        </div>
      </div>
        </section>
        <footer class="modal-card-foot">
          <button class="button is-success" id="save-changes">Save changes</button>
          <button onClick = "removeModal()"  class="button">Cancel</button>
        </footer>
      </div>
    </div>
  </div>
  <div id="emailSpace"></div>
</body>

</html>
